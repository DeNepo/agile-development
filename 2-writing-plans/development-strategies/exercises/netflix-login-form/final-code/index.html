<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e8bdaae784.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/logo.png" />
    <title>Netflix Login Form</title>
  </head>
  <body>
    <header>
      <div class="login-form-container">
        <form action="Sign In">
          <input class="email" type="text" placeholder="Email" />
          <input class="password" type="password" placeholder="Password" />
          <input type="submit" class="sign-in" href="#" />
        </form>
        <div class="sub-header">
          <a class="header-link" href="#"
            >New to Netflix? <span>Sign up Now</span></a
          >
        </div>
        <hr />
        <img
          src="https://i.postimg.cc/hj9WcgVw/logo.png"
          class="logo"
          alt="logo"
        />
      </div>
    </header>
  </body>

  <!-- https://github.com/WaiYanMoeMyintt/Basic-HTML-CSS-Projects -->
</html>
