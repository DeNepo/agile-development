<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CodeWell Login Form Card</title>
  </head>
  <body>
    <header>
      <div class="login-form-container">
        <div class="header-title">
          <div class="text-container">
            <h4>Gradie</h4>
            <p>Beautiful gradients in seconds</p>
          </div>
          <img
            src="./assets/iphone-mockup.png"
            alt="iPhone Mockup"
            class="sub-img"
          />
        </div>

        <div class="sub-header-title">
          <form action="">
            <h3>Login</h3>
            <label for="Email">Email</label>
            <input type="email" placeholder="john@example.com" />
            <label for="Password">Password</label>
            <input type="password" placeholder="At least 8 character" />
            <input class="checkbox" type="checkbox" />
            <p class="form-title">
              By creating an account, you agree <br />
              <span>Terms & Conditions</span>
            </p>
            <a href="#">Create an Account</a>
          </form>
        </div>
      </div>
    </header>
  </body>

  <!-- https://github.com/WaiYanMoeMyintt/Basic-HTML-CSS-Projects -->
</html>
