<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e8bdaae784.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Twitter login form</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo" />
      <div class="input-form">
        <a href="#"><i class="fab fa-apple"></i>Sign in with Apple</a>
        <a href=""><i class="fab fa-windows"></i>Sign in with Microsoft</a>
      </div>
      <p>or</p>
      <div class="footer-input-form">
        <input
          class="input-1"
          placeholder="Phone,email or username"
          type="text"
        />
        <button>Next</button>
        <input class="input-2" placeholder="Forgot Password?" type="text" />
        <span href="#">Don't have an account <a href="#">Sign Up</a> </span>
      </div>
    </header>
  </body>

  <!-- https://github.com/WaiYanMoeMyintt/Basic-HTML-CSS-Projects -->
</html>
