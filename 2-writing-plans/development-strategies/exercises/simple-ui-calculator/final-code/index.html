<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <header>
      <!-- <h3>UI Design Calculator</h3> -->
      <div class="calculator-container">
        <input class="display-header" type="text" placeholder="468 % 2 = 234" />

        <div class="calc-item-1">
          <input type="submit" value="AC" />
          <input type="submit" value="DEL" />
          <input type="submit" value="%" />
          <input class="flex-item-1" type="submit" value="/" />
        </div>

        <div class="calc-item-2">
          <input type="submit" value="7" />
          <input type="submit" value="8" />
          <input type="submit" value="9" />
          <input class="flex-item-2" type="submit" value="Ã—" />
        </div>

        <div class="calc-item-3">
          <input type="submit" value="4" />
          <input type="submit" value="5" />
          <input type="submit" value="6" />
          <input class="flex-item-3" type="submit" value="+" />
        </div>

        <div class="calc-item-4">
          <input type="submit" value="1" />
          <input type="submit" value="2" />
          <input type="submit" value="3" />
          <input class="flex-item-4" type="submit" value="AC" />
        </div>

        <div class="calc-item-5">
          <input type="submit" value="0" />
          <input type="submit" value="." />
          <input class="flex-item-5" type="submit" value="=" />
        </div>
      </div>
    </header>
  </body>

  <!-- https://github.com/WaiYanMoeMyintt/Basic-HTML-CSS-Projects -->
</html>
