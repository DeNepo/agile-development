<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google Home Page Clone</title>
    <script
      src="https://kit.fontawesome.com/e8bdaae784.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div>
        <ul class="nav-bar-first-item">
          <a class="navbar-child-item" href="#"><li>About</li></a>
          <a class="navbar-child-item" href="#"><li>Store</li></a>
        </ul>
      </div>

      <div>
        <ul class="nav-bar-second-item">
          <a class="navbar-second-item" href="#"><li>Gmail</li></a>
          <a class="navbar-second-item" href="#"><li>Images</li></a>
          <a class="navbar-second-item" href="#"><i class="fas fa-beer"></i></a>
          <a class="navbar-second-item" href="#"
            ><img src="./assets/navbar-img.jpg" alt="user"
          /></a>
        </ul>
      </div>
    </nav>
    <header>
      <h1 class="header-title">
        <span class="g">G</span>
        <span class="o">O</span>
        <span class="o2">O</span>
        <span class="g2">G</span>
        <span class="l">L</span>
        <span class="e">E</span>
      </h1>
      <div class="input-form">
        <input type="search" />
      </div>
      <div class="header-btn">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </header>

    <footer>
      <div>
        <ul class="footer-section-1">
          <a class="footer-child-item1" href="#"><li>Advertising</li></a>
          <a class="footer-child-item1" href="#"><li>Business</li></a>
          <a class="footer-child-item1" href="#"><li>How Search Work</li></a>
        </ul>
      </div>
      <div>
        <ul class="footer-section-2">
          <a class="footer-child-item2" href="#"
            ><li>Carbon neutral since 2007</li></a
          >
        </ul>
      </div>
      <div>
        <ul class="footer-section-3">
          <a class="footer-child-item3" href="#"><li>Privacy</li></a>
          <a class="footer-child-item3" href="#"><li>Teams</li></a>
          <a class="footer-child-item3" href="#"><li>Settings</li></a>
        </ul>
      </div>
    </footer>
  </body>

  <!-- https://github.com/WaiYanMoeMyintt/Basic-HTML-CSS-Projects -->
</html>
