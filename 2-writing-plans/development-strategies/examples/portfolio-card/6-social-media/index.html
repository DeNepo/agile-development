<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Portfolio Card</title>
  </head>
  <body>
    <div class="card-container">
      <div class="img-container">
        <img class="sub-image" src="./assets/profile.png" alt="" />
        <p class="image-title">Angela Luo Yi</p>
      </div>
      <div class="image-header">
        <h3 class="title-header">Senior Software Developer at Amazon</h3>
        <p class="sub-title">
          Hello, I'm passionate Software Developer <br />
          Love to learn new things. If you love to have coffee with code <br />
          I'm your guy
        </p>
      </div>
      <hr />
      <div class="footer-section">
        <span class="whatsapp"><i class="fab fa-whatsapp"></i></span>
        <span class="github"><i class="fab fa-github"></i></span>
        <span class="snapchat"><i class="fab fa-reddit"></i></span>
        <span class="instagram"><i class="fab fa-instagram"></i></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e8bdaae784.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
